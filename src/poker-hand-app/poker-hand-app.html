<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/game-card/game-card.html">
<link rel="import" href="../../bower_components/random-list/random-list.html">

<dom-module id="poker-hand-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <game-card symbol="♥" rank="a" flippable unrevealed></game-card>
    <game-card symbol="♣" rank="2" flippable></game-card>
    <game-card symbol="♦" rank="3" flippable></game-card>
    <game-card symbol="♠" rank="Q" flippable></game-card>

    <random-list source='[{"symbol": "♥"}, "ho", "hi", "hu"]' max="4"></random-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PokerHandApp extends Polymer.Element {
      static get is() { return 'poker-hand-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poker-hand-app'
          }
        };
      }
    }

    window.customElements.define(PokerHandApp.is, PokerHandApp);
  </script>
</dom-module>
